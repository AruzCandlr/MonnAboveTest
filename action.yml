name: "JaoMonnBot"
description: "Comment on a newly opened issue with an OpenAI generated response."
author: "AruzCandlr"
inputs:
  openai_api_key:
    description: "OpenAI API key (pass in via secrets)"
    required: true
  github_token:
    description: "GitHub token (pass in via secrets, default GITHUB_TOKEN)"
    required: true
  issue_number:
    description: "Issue number to comment on"
    required: false
  repo:
    description: "Repository in owner/repo format"
    required: false
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install deps
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pygithub openai

    - name: Run bot
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
        ISSUE_NUMBER: ${{ inputs.issue_number || '' }}
        GITHUB_REPOSITORY: ${{ inputs.repo || '' }}
      run: |
        python bot.py

branding:
  icon: "activity"
  color: "blue"
